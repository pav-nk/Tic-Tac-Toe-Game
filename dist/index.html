<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tick-Tac-Toe-Game</title>

        <link rel="stylesheet" href="/app.38315c10.css">
    <script src="/app.38315c10.js"></script></head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="title">
                    Tick <span>Tac</span> Toe <span>Game</span>
                </h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="wrapper">
                    <p class="description">Make your move!</p>
                    <div class="game-board" id="game-board">
                        <button class="field" id="0"><span>X</span></button>
                        <button class="field" id="1"><span>0</span></button>
                        <button class="field not-border-right" id="2">
                            <span></span>
                        </button>
                        <button class="field" id="3"><span></span></button>
                        <button class="field" id="4"><span></span></button>
                        <button class="field not-border-right" id="5">
                            <span></span>
                        </button>
                        <button class="field not-border-bottom" id="6">
                            <span></span>
                        </button>
                        <button class="field not-border-bottom" id="7">
                            <span></span>
                        </button>
                        <button class="field not-border-bottom not-border-right" id="8">
                            <span></span>
                        </button>
                    </div>
                    <div class="navigation">
                        <button class="button button--restart" type="button" data-btn="restart">
                            Restart
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <span>Copyright Â© 2024</span><a class="link link--github" href="https://github.com/pav-nk">pav_nk</a>
            </div>
        </footer>
        <script src="/app.c328ef1a.js" type="module"></script>
    </body>
</html>
